{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block main %}
<div class="content-wrapper">
    <br>
    <div><div style="margin-top: 17%;"></div></div>
    <div class="d-flex justify-content-center">
        <div class="create_account">
            <div class="card-body">
                <form action="{% url 'create_account' %}" class="login-form" method="post" enctype="multipart/form-data">
                    <h2 class="font-monospace text-center fw-bolder">Создать счет</h2>
                    <div><div style="margin-top: 4%;"></div></div>
                    {% csrf_token %}
                    <div class="form-group">
                        {{ account_form.account  }}
                    </div>
                    <div class="form-group">
                        {{ account_form.currency }}
                    </div>
                    <div class="form-group">
                        {{ account_form.course }}
                    </div>
                    <div class="form-group">
                        {{ account_form.som }}
                    </div>            
                    <div><div style="margin-top: 5%;"></div></div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary"type="submit">Создать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
