{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block main %}
<div class="content-wrapper">
    <br>
    <div><div style="margin-top: 5%;"></div></div>
    <div class="d-flex justify-content-center">
        <div class="create_account">
            <div class="card-body">
                <form class="login-form" method="post" enctype="multipart/form-data">
                    <h2 class="font-monospace text-center fw-bolder">Изменение счета</h2>
                    <div><div style="margin-top: 4%;"></div></div>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div><div style="margin-top: 5%;"></div></div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary"type="submit">Изменить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
