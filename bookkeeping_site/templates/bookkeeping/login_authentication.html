{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block main %}
<main class="main-margin">
    {% if messages %}
    <div><div style="margin-top: 50px;"></div></div>
    <div class="d-flex justify-content-center">
        <div class="text-center">
            {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
                {{message}}
            </div>
            {% endfor %}
        </div>
    </div>
    <div><div style="margin-top: 176px;"></div></div>
    {% else %}
    <div><div style="margin-top: 300px;"></div></div>
    {% endif %}
    <div class="d-flex justify-content-center">
        <div class="login">
            <div class="card-body">
                <form action="{% url 'login' %}" class="login-form" method="post" enctype="multipart/form-data">
                    <h2 class="text-center fw-bolder">Войти в аккаунт</h2>
                    <div><div style="margin-top: 20px;"></div></div>
                    {% csrf_token %}
                    <div class="form-group">
                        {{ login_form.username }}
                    </div>
                    <div class="form-group">
                        {{ login_form.password }}                    
                    </div>

                    <div><div style="margin-top: 20px;"></div></div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary"type="submit">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock main %}
