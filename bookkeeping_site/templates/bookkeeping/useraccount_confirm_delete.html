{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block main %}
<div class="content-wrapper" >
    <br>
    <div><div style="margin-top: 5%;"></div></div>
    <div class="d-flex justify-content-center">
        <form action="" method="post">
            {% csrf_token %}
            <p>Вы действительно хотите удалить статью с названием: "{{ accounts.account.title }}"?</p>
            <input type="submit" value="Да, удалить" class="btn btn-danger">
            <a href="{% url 'accounts' %}" class="btn btn-dark">Назад</a>
        </form>
    </div>

</div>
{% endblock main %}
