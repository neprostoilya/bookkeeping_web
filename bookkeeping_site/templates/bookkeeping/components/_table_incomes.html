
<div class="table-div">
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-dark table-hover">
            <thead>
            <tr>
                <th class="text-light md font-monospace">Категория</th>
                <th class="text-light md font-monospace">Подкатегория</th>
                <th class="text-light md font-monospace">Дата</th>
                <th class="text-light md font-monospace">Счет</th>
                <th class="text-light md font-monospace">Валюта</th>
                <th class="text-light md font-monospace">Сумма</th>
            </tr>
            </thead>
            <tbody>
            {% for income in incomes %}
            <tr>
                <td class="d-flex">
                    <div class="px-1">
                        {{ income.category }}  
                    </div>
                    {% if income.comment %}
                    <div class="icon" onclick="showPopup(this)" data-comment="{{ income.comment }}">
                        <i class="fas fa-question-circle fa-blue" style="color:rgb(71, 71, 237)"></i>
                    </div>
                    {% endif %}
                </td>
                <td>
                    {{ income.subcategrory }}
                </td>
                <td>
                    {{ income.created_at }}
                </td>
                <td>
                    {{ income.account }}
                </td>
                <td>
                    {{ income.currency }}
                </td>
                <td>
                    {{ income.sum }}
                </td>
            {% endfor %}
            </tr>
            <tr>
                <td>
                </td>
                <td>
                </td>
                <td>
                </td>
                <td>
                </td>
                <td>
                    <strong>
                        Итого:
                    </strong>
                </td>
                <td>
                    {{ total_sum }}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
