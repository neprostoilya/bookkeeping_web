{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block main %}
<div class="content-wrapper" >
    <br>
    {% include 'bookkeeping/components/_message.html' %}     
    <div><div style="margin-top: 8%;"></div></div>
    <div class="d-flex justify-content-center">
        <div class="register">
            <div class="card-body">
                <form class="login-form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h2 class="font-monospace text-center fw-bolder">Создать Аккаунт</h2>     
                    <div><div style="margin-top: 4%;"></div></div>
                   <div class="form-group">
                       {{ form.code }}
                   </div>
                   <button class="btn btn-primary" style="margin-left: 20%;" type="submit">  Создать аккаунт</button>
               </form>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
