{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block main %}
<div class="content-wrapper" >
    <br>
    {% if messages %}
    <div><div style="margin-top: 5%;"></div></div>
    <div class="d-flex justify-content-center">
        <div class="text-center">
            {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
                {{message}}
            </div>
            {% endfor %}
        </div>
    </div>
    <div><div style="margin-top: 10%;"></div></div>
    {% else %}
    <div><div style="margin-top: 10%;"></div></div>
    {% endif %}
    <div class="d-flex justify-content-center">
        <div class="login">
            <div class="card-body">
                <form action="{% url 'login' %}" class="login-form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p class="font-monospace text-center h1">Войти</p>
                    <div><div style="margin-top: 4%;"></div></div>
                    <div class="form-group">
                        {{ login_form.username }}
                    </div>
                    <div class="form-group">
                        {{ login_form.password }}                    
                    </div>

                    <div><div style="margin-top: 2%;"></div></div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary"type="submit">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
