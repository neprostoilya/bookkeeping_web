{% extends 'base.html' %}


{% block title %}
    {{ title }}
{% endblock title %}

{% block main %}
<div class="content-wrapper" style=" padding-bottom: 200px;">
    <div class="content border-bottom mb-2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-auto d-flex flex-grow-1 align-items-center">
                    <h1 class="h4 m-0 pr-3 mr-3 border-right">
                        {{ title }}
                    </h1>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'index' %}">Главная</a></li> 
                        <li class="breadcrumb-item active">
                            {{ title }}
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container-fluid">
            <section id="content" class="content">
                <div class="row">
                    {% include 'bookkeeping/components/_sort_data.html' %}     
                </div>
                    <div class="graph" style="@media (max-width: 767px) {width: 200px; height: 200px;}">
                        {{ graphic|safe }}
                    </div>
            </section>
        </div>
    </div>
</div>
{% endblock main %}
