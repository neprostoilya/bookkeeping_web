<!DOCTYPE html>
<html lang="ru-ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/static/vendor/fontawesome-free/css/all.min.css">
  <!-- Bootstrap and adminLTE -->
  <link rel="stylesheet" href="/static/vendor/adminlte/css/adminlte.min.css" id="adminlte-css">
  <link rel="stylesheet" href="/static/jazzmin/css/main.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini  dashboard accent-primary theme-default ">
  <div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light" id="jazzy-navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
    </nav>
    <aside class="main-sidebar elevation-4 sidebar-dark-primary">
      <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            {% if not request.user.is_authenticated %}
            <div class="info">
              <div class="d-flex"> 
                <a href="{% url 'login_authentication' %}" class="font-monospace">Войти</a>
                &ensp;
                <a>/</a>
                &ensp;
                <a href="{% url 'login_registration' %}" class="font-monospace">Зарегистрироваться</a>
              </div>
            </div>
            {% else %}
            <div class="image">
              <i class="fas fa-inverse user-profile fa-user-circle"></i>
            </div>
            <div class="info">
              <div class="d-flex flex-column p-1">
                  <a href="#!" class="d-block fs-3">{{ request.user.username }}</a>
              </div>
              <a href="{% url 'logout' %}" class="fs-4">
                  <i class="fa-solid fa-arrow-right-from-bracket"></i>
                  Выйти
              </a>    
            </div>
            {% endif %}
        </div>
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column " data-widget="treeview" role="menu" data-collapsible="false">
            <li class="nav-item">
              <a href="{% url 'index' %}" class="nav-link">
                <i class="nav-icon fa-solid fa-house"></i>
                <p>Главная</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'incomes' %}" class="nav-link">
                <i class="nav-icon fa-regular fa-square-plus"></i>
                <p>Доходы</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'expenses' %}" class="nav-link">
                <i class="nav-icon fa-regular fa-square-minus"></i>
                <p>Расходы</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#submenu3" data-bs-toggle="collapse" class="nav-link px-10 align-middle">
                <i class="nav-icon fa-solid fa-money-bill"></i>
                <p>Долги</p>
              </a>
              <ul class="nav-link collapse nav flex-column ms-1" id="submenu3" data-bs-parent="#menu">
                  <li class="w-100">
                      <a href="{% url 'owe_debts' %}" class="nav-link px-0"> <span class="d-none d-sm-inline">Мои Долги</span></a>
                  </li>
                  <li>
                      <a href="{% url 'debts' %}" class="nav-link px-0"> <span class="d-none d-sm-inline">Мне Должны</span></a>
                  </li>
              </ul>
            </li>
            <li class="nav-item">
              <a href="{% url 'accounts' %}" class="nav-link">
                <i class="nav-icon fa-regular fa-credit-card"></i>
                <p>Счета</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link">
                <i class="nav-icon fa-solid fa-chart-column"></i>
                <p>Статистика</p>
              </a>
            </li>

            <br>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- jQuery -->
    <script src="/static/admin/js/vendor/jquery/jquery.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/cb75f5bd43.js" crossorigin="anonymous"></script>
    <!-- AdminLTE App -->
    <script src="/static/vendor/adminlte/js/adminlte.min.js"></script>
    

</body>

</html>
